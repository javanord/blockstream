<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-6 ">
            <h4 class="text-center mt-3 mb-3">Customer Login</h4>
            <form action="">
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-file-lock-fill"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
                    <button type="button" class="btn btn-secondary mx-5 ">Cancel</button>
                </div>
                
            </form>
          
        </div>
    </div>
</div>
