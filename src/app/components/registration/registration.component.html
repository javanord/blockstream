<div class="container mt-3" >
    <div class="row">
        <a class="text-decoration-none text-end logout mt-3" (click)="logout()"><h4>Logout</h4></a>
    </div>
    <div class="row justify-content-center" style="margin-top: 17%;">
        <div class="col-md-6 text-center">
            <img src="{{imagineLogo}}" alt="logo" height="125px">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-4 ">
            <h4 class="text-center mt-3 mb-3 text-white">Register</h4>
            <form #useForm ="ngForm">
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend ">
                      <span class="input-group-text border-dark" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    </div>
                    
                    <input type="text" class="form-control bg-dark text-white border-0" 
                    placeholder="Customer Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i></span>
                    </div>
                    <input type="text" class="form-control bg-dark text-white  border-0" placeholder="Customer Legal Entity" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
                    </div>
                    <input type="text" class="form-control bg-dark text-white  border-0" placeholder="Customer Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="basic-addon1"><i class="bi bi-file-lock-fill"></i></span>
                    </div>
                    <input type="text " class="form-control bg-dark  border-0" placeholder="Customer Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary mx-5 ">Cancel</button>
                </div>
                
            </form>
          <!-- <p class="text-white mt-3 text-center">existing user?
            <a class="text-decoration-none" routerLink="/login">login here</a></p> -->
        </div>
    </div>
</div>
