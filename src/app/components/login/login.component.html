<div class="container mt-3" >
    <div class="row justify-content-center" style="margin-top: 20%;">
        <div class="col-md-6 text-center">
            <img src="{{imagineLogo}}" alt="logo" height="125px">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-4 ">
            <a  class="text-white text-right log ps-0">
          Login</a>
            <form [formGroup]="loginForm">
                
                <div class="input-group mb-3 mt-3">
                    
                    <div class="input-group-prepend">
                      <span class="input-group-text border-0" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
                    </div>
                    <input formControlName="username" type="text" name="username" class="form-control bg-dark border-0" placeholder="Username" aria-label="Username" 
                    aria-describedby="basic-addon1 " required>
                </div>
                <small class="text-danger" *ngIf="loginForm.get('username')?.touched &&  loginForm.get('username')?.errors">Username is required.</small>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="basic-addon1"><i class="bi bi-file-lock-fill"></i></span>
                    </div>
                    <input  type="password" name="password" formControlName="password"  class="form-control bg-dark  border-0" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <small class="text-danger" *ngIf="loginForm.get('password')?.touched &&  loginForm.get('password')?.errors">Password is required.</small>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary " (click)="login()">Submit</button>
                    <button type="button" class="btn btn-secondary mx-5  ">Cancel</button>
                </div>
                
            </form>
          <!-- <p class="text-white mt-3 text-center">new user?
            <a class="text-decoration-none" routerLink="/register">register here</a></p> -->
        </div>
    </div>
</div>
