<div class="container top-container">
  <div class="row">
    <div class="col-md-3">
      <img src="{{ logo }}" alt="logo" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 offset-md-10">
      <a
        class="text-white text-decoration-none text-right log ps-0 cursor-pointer"
        (click)="logout()"
      >
        Logout</a
      >
    </div>
  </div>
  <div class="row menu-list">
    <div class="col-md-10 p-0">
      <div class="inline-block">
        <a
          class="text-decoration-none align-middle ps-0"
          routerLink="/customer/tokenization"
          routerLinkActive="active-link"
          >Tokenization</a
        >
        <a
          class="text-decoration-none align-middle"
          routerLinkActive="active-link"
          routerLink="/customer/smart-trade"
          >Smart Trade</a
        >
        <a
          class="text-decoration-none align-middle"
          routerLinkActive="active-link"
          routerLink="/customer/trade-blotter"
          >Trade Blotter</a
        >
      </div>
    </div>
    <div class="col-md-2">
      <app-side-menu></app-side-menu>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
