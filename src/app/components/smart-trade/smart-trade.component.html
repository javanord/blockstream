<div class="container top-container">
  <div class="row row-heading">
    <div class="col-md-8">
      <h3>Smart Trade</h3>
    </div>
  </div>
  <!-- <h4 class="text-center">Smart Trade</h4> -->
  <div class="row">
    <div
      class="col-md-8 d-flex justify-content-center"
      style="display: flex; justify-content: center"
    >
      <table class="table" [formGroup]="smartTradeForm">
        <tr>
          <td>
            <label class="">Counter Party</label>
          </td>
          <td>
            <div class="select-toggle">
              <select
                class="form-select form-control bg-dark border-0"
                aria-label="Default select example"
                formControlName="counterParty"
              >
              <!---- Filter logged in user from drop down @TODO Subhash-->
                <option
                  *ngFor="let user of usersList" 
                  [value]="user?.login"
                >
                  {{ user?.firstName }}
                </option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label>Traded Currency</label>
          </td>
          <td>
            <div class="select-toggle">
              <select
                class="form-select form-control border-0 bg-dark"
                aria-label="Default select example"
                formControlName="currencyBuy"
              >
                <option
                  *ngFor="let curr of currenciesList"
                  [value]="curr.currencyCode"
                >
                  {{ curr.currencyCode }}
                </option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label>Counter Currency</label>
          </td>
          <td>
            <div class="select-toggle">
              <select
                class="form-select form-control bg-dark border-0"
                aria-label="Default select example"
                formControlName="currencySell"
              >
                <option
                  *ngFor="let curr of currenciesList"
                  [value]="curr.currencyCode"
                >
                  {{ curr.currencyCode }}
                </option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label>Rate</label>
          </td>
          <td>
            <input
              type="number"
              class="form-control bg-dark border-0"
              value="0"
              formControlName="rate"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Amount</label>
          </td>
          <td>
            <input
              type="number"
              class="form-control bg-dark border-0"
              formControlName="amount"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Contra Amount</label>
          </td>
          <td>
            <input
              type="number"
              class="form-control bg-dark border-0"
              formControlName="contraAmount"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Value Date</label>
          </td>
          <td>
            <input
              type="date"
              class="form-control bg-dark border-0"
              formControlName="valueDate"
            />
          </td>
        </tr>
        <tr>
          <!--
          <td>
            <label>Transaction ID</label>
          </td>
          <td>
            <input
              type="text"
              class="form-control bg-dark border-0"
              formControlName="transactionId"
            />
          </td>
          -->
        </tr>
        <tr>
          <td>
          <label>Direction</label>
        </td>
         <td>
          <div class="select-toggle">
            <select
            class="form-select form-control bg-dark border-0"
            aria-label="Default select example"
            formControlName="direction"
          >
            <option
              *ngFor="let dir of directionList" 
              [value]="dir.direction"
            >
              {{ dir.direction }}
            </option>
          </select>
          </div>
          <td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="btn-container">
        <button
          type="button"
          class="btn button-sm btn-primary m-3"
          (click)="submitSmartTrade()"
        >
          Submit
        </button>
        <button type="button" class="btn button-sm btn-primary m-3">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
