                </tr>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <select class="form-select margin-right-20" aria-label="Default select example"
                            style="width: auto">

        <div class="col-9" style="display: flex; justify-content: center; margin-top: 20px">
