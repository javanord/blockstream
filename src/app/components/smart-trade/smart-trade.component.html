<div style="margin-top: 3rem;" class="container">
    <h4 class="text-center">Smart Trade</h4>
    <div class="row">
        <div class="col-md-8" style="display: flex; justify-content: center;">
            <table class="table ">
                <tr>
                    <td>
                        <label>Counter Party</label>
                    </td>
                    <td>
                        <select class="form-select form-control bg-dark border-0" aria-label="Default select example">
                            <option selected >Select Currency</option>
                            <option  value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Currency Buy</label>
                    </td>
                    <td>
                        <select class="form-select form-control border-0 bg-dark" aria-label="Default select example"
                           >
                            <option selected>Select Currency</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Currency Sell</label>
                    </td>
                    <td>
                        <select class="form-select form-control bg-dark border-0" aria-label="Default select example"
                           >
                            <option selected>Select Currency</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Rate</label>
                    </td>
                    <td>
                        <input type="number" class="form-control bg-dark border-0" value="0" disabled/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Amount</label>
                    </td>
                    <td>
                        <input type="number" class="form-control bg-dark border-0" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contra Amount</label>
                    </td>
                    <td>
                        <input type="number" class="form-control bg-dark border-0" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Value Date</label>
                    </td>
                    <td>
                        <input type="date" class="form-control bg-dark border-0">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-9" style="display: flex; justify-content: center; margin-top: 20px">
            <button type="button" class="btn btn-primary m-3">Submit</button>
            <button type="button" class="btn btn-primary m-3">Cancel</button>
        </div>
    </div>
</div>
